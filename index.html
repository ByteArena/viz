<!DOCTYPE html>

<head>
<meta charset="utf-8">
<style>
    html,
    body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: silver;
    }

    #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
    }

    #controls {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 5px;
        border-top-right-radius: 10px;
        background-color: #777;
        color: white;
        font-family: sans-serif;
        font-size: 10px;
    }

    #debugpoints div, #screenspacepoint {
        position: absolute;
        display: block;
        width: 6px;
        height: 6px;
        border-radius: 100%;
        background-color: red;
        margin-left: -3px;
        margin-top: -3px;
        z-index: 100;
    }

    #screenspacepoint {
        width: 10px;
        height: 10px;
        background-color: orange;
        margin-left: -5px;
        margin-top: -5px;
    }

    #arenaname {
        position: absolute;
    }

</style>
</head>

<body>
<canvas id="renderCanvas"></canvas>
<div id="controls">
    <button id="debug">debug</button>
    <button id="topview">Top</button>
    <button id="frontview">Front</button>
    <button id="isoview">Strategic</button>
    &nbsp;|&nbsp;
    <label><input type="radio" name="projection" value="standard" checked="checked">Standard</label>
    <label><input type="radio" name="projection" value="isometric">Isometric</label>
    &nbsp;|&nbsp;
    <label><input type="radio" name="altitude" value="high" checked="checked">High altitude</label>
    <label><input type="radio" name="altitude" value="low">Low altitude</label>
    &nbsp;|&nbsp;
    <button id="zoomout">Zoom -</button>
    <button id="zoomin">Zoom +</button>

</div>

<div id="screenspacepoint"></div>
<div id="debugpoints"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
<script src="https://preview.babylonjs.com/babylon.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<!--script src="https://cdn.rawgit.com/BabylonJS/Babylon.js/v3.0.7/dist/preview%20release/gui/babylon.gui.min.js"></script-->
<script src="https://cdn.rawgit.com/BabylonJS/Babylon.js/master/dist/materialsLibrary/babylon.gridMaterial.min.js"></script>
<script src="https://cdn.rawgit.com/BabylonJS/Babylon.js/master/dist/materialsLibrary/babylon.skyMaterial.min.js"></script>
<script src="/lib/bytearenaviz.min.js?{{.Rand}}"></script>
<script>

    window.BABYLON.Tools.GetClassName = function(e) { return ''; };

    (function () {
        window.ByteArena.startViz(
            document.getElementById('renderCanvas'),
            "{{.WsURL}}",
            "{{.Tps}}",
            "{{.CDNBaseURL}}"
        );
    })();

</script>
</body>
</html>
